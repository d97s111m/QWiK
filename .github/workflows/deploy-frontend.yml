name: Deploy QWiK Frontend (Dev)

on:
  push:
    branches:
      - dev # dev 브랜치에 푸시될 때 실행
    paths:
      - 'platform-frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./platform-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'platform-frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        # 빌드 결과물은 ./platform-frontend/build 폴더에 생성됨

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy to S3
        # 버킷 이름
        run: aws s3 sync ./build s3://qwik-frontend-dev-2025 --delete

      - name: Invalidate CloudFront
        # CDN ID
        run: aws cloudfront create-invalidation --distribution-id E2E1HJ5OMNM3G7 --paths "/*"
